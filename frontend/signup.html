<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="container mx-auto my-5">
        <h1>Signup</h1>
        <br>
        <form action="javascript:signup()">
            <div class="mb-3 mt-3">
              <label for="username" class="form-label">Username:</label>
              <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
            </div>
            <div class="mb-3">
              <label for="pwd1" class="form-label">Password:</label>
              <input type="password" class="form-control" id="pwd1" placeholder="Enter password" name="pswd1" required>
            </div>
            <div class="mb-3">
                <label for="pwd2" class="form-label">Repeat Password:</label>
                <input type="password" class="form-control" id="pwd2" placeholder="Enter password" name="pswd2" required>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>

    <script src="logic/signup.js"></script>

    <!--Already have an account-->
    <div class="container mx-auto my-5">
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>
</body>
</html>
