<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
     <!-- A responsive header(nav) with title release.io and a profile icon and a logout icon. everything should be visible on mobile device also. use fontawesome icons -->
     <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><strong>release.io</strong></a>
          <div class="d-flex">
            <a href="/profile" class="btn btn-outline-light me-2"><i class="fas fa-user"></i></a>
            <a onclick="logout()" class="btn btn-outline-light"><i class="fas fa-sign-out-alt"></i></a>
          </div>
        </div>
      </nav>

      <div class="container my-5">
        <h3><strong>App Name</strong></h3>
        <br><br>
        <div class="d-flex justify-content-between">
            <h2>App Releases</h2>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#create-release-modal">Create Releases</button>
        </div>
    </div>
    <div class="container my-5">
        <table id="releaseTable" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">S.No.</th>
                <th scope="col">Version Name</th>
                <th scope="col">Version Code</th>
                <th scope="col">Hidden</th>
                <th scope="col">Last Modified</th>
              </tr>
            </thead>
            <tbody id="releases">
              <!-- show loader icon -->
              <tr id="loader">
                <td colspan="5" class="text-center">
                  <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
    </div>
    
</body>
</html>
